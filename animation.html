<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earl Carlson - Product Designer</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

  </head>
  <body>
    <div class="border border-top"></div>
    <div class="border border-bottom"></div>
    <div class="border border-left"></div>
    <div class="border border-right"></div>
      <div class="row" style="padding-top:80px;">
        <div class="large-12 columns" style="">
          <div class="emoji-container">
            <div id="wave" class="emoji-wrapper">
              <img src="assets/img/emoji/wave.png" class="emoji">
            </div>
            <div id="down" class="emoji-wrapper pre-hidden">
              <img src="assets/img/emoji/down.png" class="emoji">
            </div>
            <div id="nice" class="emoji-wrapper pre-hidden">
              <img src="assets/img/emoji/nice.png" class="emoji">
            </div>
          </div>
          
        </div>
      </div>
    

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
